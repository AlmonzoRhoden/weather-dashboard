<!Doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="web developer,almonzo rhoden, html, css, javascript, bootstrap,weatherApp, responsive design, github">
    <meta name="description" content="A website to generate the weather forcast">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <!--Almonzo's custom favicon-->
   <link rel="icon" href="./assets/images/favicon-16x16.png" type="image/gif" sizes="16x16">

    <title>Almonzo's | Weather Dashboard App</title>
    <!--Zo's CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


    <!-- Script files -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d3bce829f3.js" crossorigin="anonymous"></script>
    <!-- Start HTML Body -->

    <div class="container-fluid">
        <div class="card">
            <div class="card-body text-center bg-dark text-white">
                <h1>Almonzo's Weather Dashboard</h1>
            </div>
        </div>

        <!-- Container-->
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="card-body text-center">
                        <!-- Search input stuff go here -->

                        <div class="card" style="width: 18rem;">
                            <div class="card-body bg-light">
                                <h6 class="card-subtitle mb-2 text-muted">Search For A City</h6>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control searchInput" placeholder="Enter City Name"
                                        aria-label="Recipient's username" aria-describedby="button-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary bg-primary searchButton" type="button"
                                            id="button-addon2"><i class="fas fa-search"></i></button>
                                    </div>
                                </div>

                                <ul class="list-group">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- current weather forecast-->
                <div class="col mt-4 mr-5">
                    <div class="card currentCard pb-2 pt-1">
                        <h5 class="card-title mt-2 text-center">Current Forecast</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-4">
                        <div class="card pb-5 fiveDayCard pl-5">
                            <!--  five day forecast-->
                            <h5 class="card-title mt-2 mr-5">5-Day Forecast </h5>
                            <div class="row">
                                <div class="col fiveDayOne">
                                </div>

                            </div>

                                    <audio autoplay loop>
                                        <source src="./assets/bgm/weatherBgm.mp3" type="audio/mpeg">
                                        Your browser does not support the audio element.
                                        </audio>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <footer class="card-text"><a href="https://www.linkedin.com/in/almonzorhoden/"><img class="linkedin-image"
            src="./assets/images/linkedin-icon.png" alt="linkedin-photo"></a>
            <a href="https://github.com/AlmonzoRhoden"><img class="git-image" src="./assets/images/github-icon.png"
             alt="github-photo"></a>
                &emsp; &#169; 2020
            Almonzo Rhoden</footer>
    </div>
    <!-- JavaScript -->
    <script src="./assets/javascript/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>

</html>
